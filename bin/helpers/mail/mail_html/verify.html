<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;line-height: 1.5;-webkit-text-size-adjust: 100%;">
<head style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;">
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  
  <style>
    .btn{ 
      font-size: 1.25rem;
      padding-top: .5rem;
      padding-bottom: .5rem;
      padding-left: 2.5rem;
      padding-right: 2.5rem;
      border-radius: .5rem;
      text-decoration: none;
	    display: inline-block;
    }

    .btn.btn-primary{
      background: #1cc7be;
      color: #ffffff;
    }
    
    .btn-primary:hover {
      background: #39AEA9 !important;
      color: #ffffff;
    }

    .w-table {
      max-width: 60%;
    }

    @media screen and (max-width: 750px) { 
      .w-table {
        max-width: 100%;
      }
    }
  </style>
  
</head>
<body style="box-sizing: border-box;border-width: 0;border-style: solid; width: 100%; border-color: #e2e8f0;margin: 0;font-family: 'Poppins', sans-serif;color: #333333; background: #eeeeee; ">
  <table cellpadding="0" cellspacing="0" border="0" class="block mx-auto w-table" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;border-collapse: collapse;display: block;margin-left: auto;margin-right: auto; background: #ffffff;">
    <tr>
      <td class="pt-5 pl-8 pb-4 bg-nav" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;padding-bottom: 1rem;padding-top: 1.25rem;padding-left: 2rem;background: #E9FCED;">
        <img src="https://res.cloudinary.com/dkrkfqhxm/image/upload/v1657189717/assets/Group_54_d8zwha.png" alt="Marijar.co" class="w-60 h-8" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;display: block;vertical-align: middle;max-width: 100%;height: 2rem;">
      </td>
    </tr>
    <tr style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;">
      <td class="pt-12 mb-6 mx-16 text-center" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;margin-left: 4rem;margin-right: 4rem;margin-bottom: 1.5rem;padding-top: 3rem;text-align: center;">
        <h1 class="text-4xl font-bold" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;font-size: 2.25rem;margin: 0;font-weight: 700;">
          Lanjutkan Pendaftaran
        </h1>
        <p class="mt-3 mx-20 font-light text-base" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;margin: 0;font-weight: 300;font-size: 1rem;margin-left: 5rem;margin-right: 5rem;margin-top: .75rem;">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Odio convallis nunc venenatis, ac non dictumst aliquet. 
        </p>
        
        <table cellpadding="0" cellspacing="0" border="0" class="mt-20 w-full" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;border-collapse: collapse;margin-top: 5rem;width: 100%;">
          <tr>
            <td>
              <a href="{{ url }}" class="btn btn-primary" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;color: #ffffff;text-decoration: inherit;border-radius: .5rem;font-size: 1.25rem;padding-top: .5rem;padding-bottom: .5rem;padding-left: 2.5rem;padding-right: 2.5rem;">
                Lanjutkan
              </a>
            </td>
          </tr>
        </table>

      </td>
    </tr>
    <tr style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;">
      <td class="mx-auto pt-24" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;margin-left: auto;margin-right: auto;padding-top: 6rem;">
        <img src="https://res.cloudinary.com/dkrkfqhxm/image/upload/v1657189860/assets/Group_54_1_rwskyd.png" alt="footer" class="block mx-auto w-1\/2" style="box-sizing: border-box;border-width: 0;border-style: solid;border-color: #e2e8f0;display: block;vertical-align: middle;max-width: 100%;height: auto;margin-left: auto;margin-right: auto;">
      </td>
    </tr>
  </table>

</body>
</html>
